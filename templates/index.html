<!DOCTYPE html>
<html>
<head>
    <title>Go Chat</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            width: 420px;
            height: 650px;
            background: #ffffff;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            background: #4f46e5;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .chat-subheader {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.other {
            background: #e5e7eb;
            align-self: flex-start;
        }

        .message.me {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
        }

        .system {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
        }

        .join-section {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f3f4f6;
        }

        .join-section input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .join-section button {
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-wrapper">

    <div class="chat-header">
        Broadcast Chat
        <div class="chat-subheader" id="roomInfo"></div>
    </div>

    <div class="join-section" id="joinSection">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="room" placeholder="Room (e.g. tech)">
        <button onclick="connect()">Join Chat</button>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
        <input type="text" id="msg" placeholder="Type message..." disabled>
        <button id="sendBtn" onclick="send()" disabled>Send</button>
    </div>

</div>

<script>
    let ws;
    let currentUser = "";
    let currentRoom = "";

    function connect() {
        const username = document.getElementById("username").value;
        const room = document.getElementById("room").value;

        if (!username || !room) {
            alert("Enter username and room");
            return;
        }

        currentUser = username;
        currentRoom = room;

        const protocol = location.protocol === "https:" ? "wss://" : "ws://";
        ws = new WebSocket(protocol + location.host + 
            "/ws?username=" + username + "&room=" + room);

        ws.onopen = function() {
            document.getElementById("joinSection").style.display = "none";
            document.getElementById("msg").disabled = false;
            document.getElementById("sendBtn").disabled = false;
            document.getElementById("roomInfo").innerText =
                "User: " + username + " | Room: " + room;
        };

        ws.onmessage = function(event) {
            renderMessage(event.data);
        };
    }

    function renderMessage(text) {
        const container = document.getElementById("messages");

        const div = document.createElement("div");

        if (text.includes("joined") || text.includes("left")) {
            div.className = "system";
            div.innerText = text;
        } else if (text.includes(currentUser + ":")) {
            div.className = "message me";
            div.innerText = text;
        } else {
            div.className = "message other";
            div.innerText = text;
        }

        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function send() {
        const input = document.getElementById("msg");
        if (ws && input.value.trim() !== "") {
            ws.send(input.value);
            input.value = "";
        }
    }

    document.getElementById("msg").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            send();
        }
    });
</script>

</body>
</html>
